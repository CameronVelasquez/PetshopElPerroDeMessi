<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2cd05a3c76.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assests/img/logo" type="image/x-icon">
    <link rel="stylesheet" href="./assests/style.css">

    <title>Contacto | ElPerroDeMessi </title>
</head>
<body>
    <div id="app" class="bg-oscuro">
        <header>
            <nav class="navbar navbar-dark navbar-expand-lg ">
                <div class="container">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assests/img/logo-texto" alt="elperrodemessi" height="50">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse nav-secciones" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./farmacia.html">Farmacia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./juguetes.html">Juguetes</a>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="py-5">
            <section>
                <div class="container">
                    <div class="row g-0 contenedor-contacto">
                        <div class="col-md-6 p-4">
                            <h1 class="text-center">Contacto</h1>
                            <form @submit.prevent class="contact-form mx-auto d-flex-column justify-content-center">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" v-model="nombre" class="form-control" id="nombre" name="nombre" placeholder="Ingresá tu nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMascota" class="form-label">Nombre de la Mascota</label>
                                    <input type="text" v-model="nombreMascota" class="form-control" id="nombreMascota" name="nombreMascota" placeholder="Ingresá nombre de tu mascota" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" v-model="telUsuario" class="form-control" id="telefono" name="telefono" placeholder="Ingresá tu teléfono"> 
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" v-model="mailUsuario" class="form-control" id="email" name="email" placeholder="Ingresá tu email" required> 
                                </div>
                                <div class="mb-3">
                                    <label for="tipo-mascota" class="form-label">Tipo de mascota</label>
                                    <input type="text" v-model="tipoMascota" class="form-control" id="tipo-mascota" name="tipo-mascota" placeholder="Tu tipo de mascota" required> 
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Comentarios</label>
                                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Contanos tu duda!"></textarea>
                                </div>
                                <button @click="modal" type="submit" class="btn boton-contacto w-100">Enviar</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <img src="./assests/img/marliese-streefland-2l0CWTpcChI-unsplash.jpg" class="img-fluid img-contacto" alt="">
                        </div>
                    </div>
                </div>
                <div class="container mt-4">
                    <h3>Vení a conocernos!</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52534.20949588374!2d-58.42190424171712!3d-34.619631677848936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9158e82c41%3A0xafb5fe117a2c5a52!2sParaguay%202334%2C%20C1121ABL%20CABA!5e0!3m2!1ses!2sar!4v1673985461281!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </main>

        <footer class="p-4">
            <div class="container ">
                <div class="row">
                    <nav class="redes col-12 col-md-4 text-center mb-2">
                        <a href="https://facebook.com/"><i class="fa-brands fa-meta text-dark"></i></a>
                        <a href="https://twitter.com/"><i class="fa-brands fa-twitter text-dark"></i></a>
                        <a href="mailto:elperrodemessi@gmail.com"><i class="fa-solid fa-envelope text-dark"></i></a>
                        <a href="tel:+541111111"><i class="fa-brands fa-whatsapp text-dark"></i></a>
                    </nav>
                    <div class=" col-12 col-md-4 text-center mb-2">
                        <small>Todos los derechos reservados - El Perro De Messi</small>
                    </div>
                    <div class=" col-12 col-md-4 text-center">
                        <small>Paraguay 2334 5 F, Buenos Aires</small>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
